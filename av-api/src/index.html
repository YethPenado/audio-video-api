<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Audio & Video API</title>
</head>

<body>
  <div id="container">
    <div id="reproductor">
      <button type="button" id="previous" class="buttons">Previous</button>
      <button type="button" id="play" class="buttons">Play</button>
      <button type="button" id="pause" class="buttons">Pause</button>
      <button type="button" id="stop" class="buttons">Stop</button>
      <button type="button" id="Next" class="buttons">Next</button>
    </div>

    <audio src="multimedia/audio/Another One Bites the Dust.mp3"></audio>
    <audio src="multimedia/audio/Bicycle Race.mp3"></audio>
    <audio src="multimedia/audio/Bohemian Rhapsody.mp3"></audio>
    <audio src="multimedia/audio/Crazy Little Thing Called Loved.mp3"></audio>
    <audio src="multimedia/audio/Don't Stop Me Now.mp3"></audio>
    <audio src="multimedia/audio/Fat Bottomed Girls.mp3"></audio>
    <audio src="multimedia/audio/I Want to Break Free.mp3"></audio>
    <audio src="multimedia/audio/Killer Queen.mp3"></audio>
    <audio src="multimedia/audio/Love of my Life.mp3"></audio>
    <audio src="multimedia/audio/Somebody to Love.mp3"></audio>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

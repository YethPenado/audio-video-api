<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Audio & Video API</title>
</head>

<body>
  <div id="player">
    <img src="" class="cover" id="art" />
    <div class="trackinfo">
      <p id="title"></p>
      <p id="artist"></p>
    </div>
    <div id="track">
      <div id="progress"></div>
      <div id="handler"></div>
    </div>
    <div id="container">
      <div class="info">
        <div class="cont">
          <button id="prev" class="nav">
            <img src="http://abarcarodriguez.com/lab/prev.png" />
          </button>
          <button id="play" class="nav">
            <img class="pad" src="http://abarcarodriguez.com/lab/play.png" />
          </button>
          <button id="next" class="nav">
            <img src="http://abarcarodriguez.com/lab/next.png" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
